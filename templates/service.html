<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC Bus Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .services {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .services h2 {
            text-align: center;
            color: #333;
        }
        .services ul {
            list-style: none;
            padding: 0;
        }
        .services li {
            padding: 10px;
            border-bottom: 1px #ccc solid;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>DTC Bus Services</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section id="services" class="services">
            <h2>Our Services</h2>
            <ul>
                <li>Regular Bus Services</li>
                <li>Night Bus Services</li>
                <li>Airport Express Services</li>
                <li>Tourist Bus Services</li>
                <li>Chartered Bus Services</li>
                <li>Electric Bus Services</li>
            </ul>
        </section>
    </div>
</body>
</html>
