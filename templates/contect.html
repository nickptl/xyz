<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Us - Delhi Bus Management System</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-800 text-white p-4">
        <h1 class="text-3xl font-bold">Delhi Bus Management System</h1>
        <nav class="mt-2">
            <a href="#home" class="text-white hover:text-gray-300 mx-2">Home</a>
            <a href="#services" class="text-white hover:text-gray-300 mx-2">Services</a>
            <a href="#contact" class="text-white hover:text-gray-300 mx-2">Contact</a>
        </nav>
    </header>
    <div class="container mx-auto p-4">
        <section id="contact" class="bg-white p-6 rounded shadow-md my-4">
            <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-800 text-white p-2 rounded-md hover:bg-blue-700">Send Message</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
